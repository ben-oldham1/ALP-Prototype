<!DOCTYPE html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
        | ByteLearn
    </title>

    <!-- Halfmoon CSS -->
    <link href="{{ url_for('static', filename='styles/halfmoon-2.0.1/css/halfmoon.css') }}" rel="stylesheet">

    <!-- Halfmoon modern core theme -->
    <link href="{{ url_for('static', filename='styles/halfmoon-2.0.1/css/cores/halfmoon.modern.css') }}"
        rel="stylesheet">

    <!-- BS icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
</head>

<body>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
