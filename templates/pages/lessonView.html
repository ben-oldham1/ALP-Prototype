{% extends "base.html" %}


{% block title %}
View lesson
{% endblock %}

{% block imports %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
{% endblock %}

{% block content %}

{% include "components/navbar.html" %}

<div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <h5>Python lesson 1</h5>
            </div>
            <div class="row">
                Content
            </div>
        </div>

        <div class="col-md-5 bg-dark">
            <div class="row">
                <!-- File tabs -->
                <!-- JavaScript tab plugin -->
                <ul class="nav nav-pills" id="js-tabs-1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">
                            <i class="bi bi-file-earmark"></i> Main.py
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="account-tab" data-bs-toggle="tab"
                            data-bs-target="#account-tab-pane" type="button" role="tab" aria-controls="account-tab-pane"
                            aria-selected="false">
                            <i class="bi bi-file-earmark"></i> Config.py
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="js-tabs-content-1">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">

                        <textarea id="code" name="code">
a = 33
b = 33
if b > a:
    print("b is greater than a")
elif a == b:
    print("a and b are equal")
                        </textarea>

                        <script>
                            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                                lineNumbers: true,
                                mode: "python",
                                theme: "dracula" // Replace "my-custom-theme" with custom theme name
                            });
                        </script>

                    </div>
                    <div class="tab-pane fade" id="account-tab-pane" role="tabpanel" aria-labelledby="account-tab"
                        tabindex="0">...
                    </div>
                </div>


            </div>
            <div class="row">
                Content
            </div>
        </div>

        <div class="col-md-3">
            <div class="row">
                <h5>Lesson section</h5>
            </div>
            <div class="row">
                Content
            </div>
        </div>

    </div>
</div>


{% endblock %}
